<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="images/website-logo.png">
        <link href="style.css" rel="stylesheet">
        <title>Web project</title>
         <!-- Compiled and minified CSS -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
         <!-- Compiled and minified JavaScript -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
         <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="website-logo">
                    <img id="website-logo" src="./images/website-logo.png" alt="website logo">
                </div>
                <div class="website-name">
                    <h2>Anime searcher</h2>
                </div>
                <div class="header-content">
                    <div class="search-info">
                        <label for="search-info">Browser</label>
                        <select class="browser-default" id="search-info" name="search-info">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="anime">Anime</option>
                            <option value="manga">Manga</option>
                            <option value="characters">Characters</option>
                        </select>               
                    </div>
                    <div class="search">
                        <form id="search-form">
                            <label for="website-search">Search</label>
                            <input type="text" id="website-search" name="website-search" placeholder="Search"/>
                        </form>  
                    </div>
                </div>               
            </header>
            <main class="main" id="search-results">
                
            </main>
            <footer class="footer">
              <div class="social-media">
                <p>Follow us:</p>
                <a href="https://youtube.com" target="_blank">
                  <img class="footer-icon" src="./images/youtube-icon.png" alt="YouTube icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                  <img class="footer-icon" src="./images/twitter-icon.png" alt="Twitter icon">
                </a>
                <a href="https://facebook.com" target="_blank">
                  <img class="footer-icon" src="./images/facebook-icon.png" alt="Facebook icon">
                </a>
                <a href="https://web.whatsapp.com/" target="_blank">
                  <img class="footer-icon" src="./images/whatsapp-icon.png" alt="Whatsapp icon">
                </a>
              </div>
              <div class="about">
                <p>Author: Elisey Avvakumov</p>
                <p>Project WSB Merito Gdansk 2024</p>
              </div>
            </footer>
        </div>
    </body>
</html>
